<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Order Status Update</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            margin: 20px 0;
        }
        .status {
            font-weight: bold;
            color: #28a745;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Order Status Update</h2>
        <p>Hello <span th:text="${name}">User</span>,</p>
        <p>Your order <span th:text="${orderId}">#12345</span> has been updated to:</p>
        <p class="status" th:text="${status}">Processing</p>
        <p>Click the button below to view your order details:</p>
        <a th:href="${orderLink}" class="button">View Order</a>
        <p>If you have any questions, please don't hesitate to contact us.</p>
        <p>Best regards,<br>TechEcommerce Team</p>
    </div>
</body>
</html>
